<!DOCTYPE html>
<html>
    <head>
        <title>Tabela</title>
    </head>
    <body>
        <table border="2">
            <caption>Estoque de Roupas</caption> <!--Adiciona título a tabela-->
            <tr>
                <th>Nome do Produto</th>
                <th>Tamanho</th>
                <th>Cor</th>
            </tr>
            <tr> <!--Serve para criar a linha da tabela-->
                <td>Calça</td> <!--Serve para criar os dados da linha, partirá sempre da esq para dir-->
                <td>P</td>
                <td>Rosa</td>
            </tr>
            <tr>
                <td>Jaqueta</td>
                <td>G</td>
                <td>Branca</td>
            </tr>
            <tr>
                <td>Calça</td>
                <td>46</td>
                <td>Preta</td>
            </tr>
        </table>
    </body>
</html>
