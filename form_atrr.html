<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas Ordenadas</title>
</head>
<body>
    <form>
        <input type="text" name="nome" value="Brian"> 
        <br><br>
        <input type="text" name="nome" placeholder="Digite seu nome completo">
        <br><br>
        <input type="text" name="nome" required>
        <br><br>
        <input type="text" name="nome" value="NÃ£o pode ser alterado" readonly>
        <br><br>
        <input type="text" name="nome" value="Campo desabilitado" disabled>
        <br><br>
        <input type="text" name="nome" maxlength="5" placeholder="Digite seu CEP">
        <br><br>
        <input type="submit" name="enviar" value="Enviar">
        <br><br>
    </form>
</body>
</html>
